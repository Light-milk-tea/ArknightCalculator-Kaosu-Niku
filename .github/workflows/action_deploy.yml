name: 部署 React 應用到 GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "public/**"
      - "src/**"
      - ".github/workflows/Pages.yml"
      - "package-lock.json"
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置網站
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出倉庫代碼
        uses: actions/checkout@v4

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: 安裝依賴
        run: npm ci

      - name: 構建 React 應用
        run: CI=false npm run build
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}

      - name: 配置 Pages
        uses: actions/configure-pages@v5

      - name: 上傳 Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

  # 將建置好的檔案部署到 Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 從 Artifact 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
